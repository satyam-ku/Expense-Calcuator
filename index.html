<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonFlux | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        glass: 'rgba(255, 255, 255, 0.03)',
                        neonBlue: '#00f3ff',
                        neonPink: '#ff00ff',
                        neonGreen: '#00ff9d',
                        neonPurple: '#bf00ff',
                        neonRed: '#ff3333'
                    },
                    animation: {
                        'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020202;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 243, 255, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(255, 0, 255, 0.08), transparent 25%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }
        
        .glass-panel {
            background: rgba(18, 18, 24, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .input-glow {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px; /* Increased from 16px */
            text-align: center;
        }
        
        .input-glow:focus {
            outline: none;
            border-color: #00f3ff;
            background: rgba(0, 20, 40, 0.8);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Custom Select Styling */
        select.input-glow {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
        }

        .tab-btn { opacity: 0.5; transition: all 0.3s ease; position: relative; }
        .tab-btn.active { opacity: 1; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 3px; background: #00f3ff; border-radius: 10px; box-shadow: 0 0 10px #00f3ff;
        }

        .circular-chart { display: block; margin: 0 auto; max-width: 100%; max-height: 250px; }
        .circle-bg { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 2.5; }
        .circle { fill: none; stroke-width: 2.5; stroke-linecap: round; transition: stroke-dasharray 1s ease-out; }
        
        .view-hidden { display: none !important; }
        #personDetailOverlay.open { transform: translateY(0); }
        #personDetailOverlay.closed { transform: translateY(100%); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        /* Scrollbar for modal */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen text-base text-gray-100 font-sans selection:bg-neonPink selection:text-white pb-6 overflow-x-hidden">

    <script>
        let currentUser = null; 
        let userRegistry = [];
        let currentTab = 'expenses';
        let expensesData = { budget: 0, list: [] };
        let peopleData = []; 
        let activePersonId = null, activeTxType = null; 

        window.onload = function() { initSystem(); };

        function initSystem() {
            // MIGRATION: Check if old single-user data exists
            const legacyUser = localStorage.getItem('neonFlux_user');
            const registry = localStorage.getItem('neonFlux_registry');
            
            if (legacyUser && !registry) {
                // Perform migration
                const oldUser = JSON.parse(legacyUser);
                const oldExp = localStorage.getItem('neonFlux_expenses_v2');
                const oldPpl = localStorage.getItem('neonFlux_people_v2');
                
                const newId = 'legacy_' + Date.now();
                const newUser = { id: newId, name: oldUser.name, pin: oldUser.pin };
                
                userRegistry = [newUser];
                localStorage.setItem('neonFlux_registry', JSON.stringify(userRegistry));
                
                if(oldExp) localStorage.setItem('neonFlux_expenses_' + newId, oldExp);
                if(oldPpl) localStorage.setItem('neonFlux_people_' + newId, oldPpl);
                
                // Cleanup old keys
                localStorage.removeItem('neonFlux_user');
                localStorage.removeItem('neonFlux_expenses_v2');
                localStorage.removeItem('neonFlux_people_v2');
            } else {
                if(registry) userRegistry = JSON.parse(registry);
            }

            renderAuthScreen();
        }

        function renderAuthScreen() {
            document.getElementById('login-view').classList.remove('view-hidden');
            if (userRegistry.length === 0) {
                showRegister();
            } else {
                showLogin();
            }
        }

        function showRegister() {
            document.getElementById('login-auth').classList.add('view-hidden');
            document.getElementById('login-register').classList.remove('view-hidden');
        }

        function showLogin() {
            document.getElementById('login-register').classList.add('view-hidden');
            const authDiv = document.getElementById('login-auth');
            authDiv.classList.remove('view-hidden');
            
            const select = document.getElementById('userSelect');
            select.innerHTML = '';
            userRegistry.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.id;
                opt.text = u.name;
                select.appendChild(opt);
            });
        }

        function registerUser() {
            const name = document.getElementById('regName').value.trim();
            const pin = document.getElementById('regPin').value.trim();
            if (!name || pin.length !== 4) return alert("Name & 4-digit PIN required");
            
            const newUser = {
                id: 'u_' + Date.now(),
                name: name,
                pin: pin
            };
            
            userRegistry.push(newUser);
            localStorage.setItem('neonFlux_registry', JSON.stringify(userRegistry));
            
            // Auto-login
            currentUser = newUser;
            loadApp();
        }

        function authenticateUser() {
            const selectedId = document.getElementById('userSelect').value;
            const pinField = document.getElementById('authPin');
            
            const user = userRegistry.find(u => u.id === selectedId);
            
            if (user && pinField.value.trim() === user.pin) {
                currentUser = user;
                loadApp();
                pinField.value = '';
            } else {
                pinField.classList.add('animate-shake');
                setTimeout(() => pinField.classList.remove('animate-shake'), 400);
                pinField.value = '';
            }
        }

        function loadApp() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('app-view').classList.remove('view-hidden');
            document.getElementById('headerUsername').innerText = currentUser.name;
            loadData(); 
            switchTab('expenses');
        }

        function switchTab(tab) {
            document.getElementById('tab-expenses-content').classList.add('hidden');
            document.getElementById('tab-people-content').classList.add('hidden');
            document.getElementById(`tab-${tab}-content`).classList.remove('hidden');
            document.getElementById('btn-tab-expenses').classList.remove('active');
            document.getElementById('btn-tab-people').classList.remove('active');
            document.getElementById(`btn-tab-${tab}`).classList.add('active');
            if(tab === 'people') renderPeopleGrid();
            if(tab === 'expenses') renderExpenses();
        }

        function setBudget() {
            const val = parseFloat(document.getElementById('budgetInput').value);
            if(!isNaN(val) && val >= 0) { expensesData.budget = val; saveAll(); renderExpenses(); }
        }

        function getIconForExpense(name) {
            const n = name.toLowerCase();
            if(n.includes('food') || n.includes('lunch')) return 'fa-utensils';
            if(n.includes('taxi') || n.includes('fuel')) return 'fa-car';
            if(n.includes('bill') || n.includes('recharge')) return 'fa-bolt';
            return 'fa-receipt';
        }

        function addExpense() {
            const name = document.getElementById('expenseName').value.trim();
            const amt = parseFloat(document.getElementById('expenseAmount').value);
            if(!name || isNaN(amt) || amt <= 0) return;
            expensesData.list.unshift({
                id: Date.now(), name, amount: amt,
                date: new Date().toLocaleDateString('en-IN', {day:'numeric', month:'short'}),
                icon: getIconForExpense(name)
            });
            document.getElementById('expenseName').value = ''; 
            document.getElementById('expenseAmount').value = '';
            saveAll(); renderExpenses();
        }

        function renderExpenses() {
            const total = expensesData.list.reduce((sum, item) => sum + item.amount, 0);
            const remaining = expensesData.budget - total;
            const percent = expensesData.budget > 0 ? (total / expensesData.budget) * 100 : 0;
            const ring = document.getElementById('ring-progress');
            ring.style.strokeDasharray = `${Math.max(0, 100 - percent)}, 100`;
            ring.style.stroke = remaining < 0 ? '#ff3333' : '#00f3ff';
            
            document.getElementById('displayBalance').innerText = formatMoney(remaining);
            document.getElementById('displaySpent').innerText = formatMoney(total);
            document.getElementById('budgetInput').value = expensesData.budget;

            const listEl = document.getElementById('expenseList');
            listEl.innerHTML = '';
            if(expensesData.list.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                expensesData.list.forEach(item => {
                    listEl.innerHTML += `
                        <div class="flex items-center justify-between px-6 py-5 hover:bg-white/[0.03] transition animate-slide-up border-b border-white/5 last:border-0">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-neonBlue">
                                    <i class="fa-solid ${item.icon} text-lg"></i>
                                </div>
                                <div>
                                    <p class="text-gray-200 text-base font-medium">${item.name}</p>
                                    <p class="text-xs font-bold text-neonBlue uppercase tracking-widest mt-0.5 opacity-80">${item.date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-white font-mono font-bold text-lg">₹${formatMoney(item.amount)}</p>
                                <button onclick="deleteExpense(${item.id})" class="text-[10px] text-gray-600 hover:text-red-500 transition-colors uppercase">DEL</button>
                            </div>
                        </div>`;
                });
            }
        }

        function showMonthlyStats() {
            const stats = {};
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            expensesData.list.forEach(item => {
                const parts = item.date.split(' ');
                if(parts.length > 1) {
                    const month = parts[1];
                    if(!stats[month]) stats[month] = 0;
                    stats[month] += item.amount;
                }
            });
            const listEl = document.getElementById('monthlyStatsList');
            listEl.innerHTML = '';
            const sortedMonths = Object.keys(stats).sort((a,b) => months.indexOf(a) - months.indexOf(b));
            if(sortedMonths.length === 0) {
                listEl.innerHTML = '<p class="text-center text-sm text-gray-500 py-6 uppercase tracking-widest">No Data Recorded</p>';
            } else {
                sortedMonths.forEach(m => {
                    listEl.innerHTML += `
                        <div class="flex justify-between items-center bg-white/5 p-5 rounded-xl border border-white/5">
                            <span class="text-base font-bold text-gray-300 uppercase tracking-widest">${m}</span>
                            <span class="text-neonPurple font-mono font-bold text-lg">₹${formatMoney(stats[m])}</span>
                        </div>`;
                });
            }
            document.getElementById('monthlyStatsModal').classList.remove('hidden');
        }

        function closeMonthlyStats() { document.getElementById('monthlyStatsModal').classList.add('hidden'); }

        function exportCSV() {
            let csv = "Date,Name,Amount\n";
            expensesData.list.forEach(item => csv += `${item.date},${item.name},${item.amount}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `${currentUser.name}_expenses.csv`);
            a.click();
        }

        function renderPeopleGrid() {
            const grid = document.getElementById('peopleGrid');
            grid.innerHTML = '';
            if(peopleData.length === 0) document.getElementById('peopleEmptyState').classList.remove('hidden');
            else {
                document.getElementById('peopleEmptyState').classList.add('hidden');
                peopleData.forEach(p => {
                    let bal = 0; p.transactions.forEach(t => bal += (t.type==='GAVE'?t.amount:-t.amount));
                    grid.innerHTML += `
                        <div onclick="openPersonDetails(${p.id})" class="glass-panel p-6 rounded-[24px] border ${bal >= 0 ? 'border-neonBlue/20' : 'border-red-500/20'} cursor-pointer hover:scale-[1.02] transition-transform">
                            <h3 class="text-xl font-bold">${p.name}</h3>
                            <p class="text-3xl font-mono ${bal >= 0 ? 'text-neonBlue' : 'text-red-500'}">₹${formatMoney(Math.abs(bal))}</p>
                        </div>`;
                });
            }
        }

        function openPersonDetails(id) {
            activePersonId = id; const p = peopleData.find(x => x.id === id);
            document.getElementById('detailPersonName').innerText = p.name;
            renderPersonDetailsInternal(p);
            document.getElementById('personDetailOverlay').classList.replace('closed','open');
        }

        function renderPersonDetailsInternal(p) {
            let bal = 0; p.transactions.forEach(t => bal += (t.type==='GAVE'?t.amount:-t.amount));
            document.getElementById('detailBalance').innerText = `₹${formatMoney(Math.abs(bal))}`;
            document.getElementById('detailStatus').innerText = bal > 0 ? 'OWES YOU' : (bal < 0 ? 'YOU OWE' : 'SETTLED');
            
            const list = document.getElementById('personHistoryList'); 
            list.innerHTML = '';
            
            p.transactions.sort((a,b) => b.id - a.id).forEach(t => {
                const isGave = t.type === 'GAVE';
                list.innerHTML += `
                    <div class="bg-white/5 p-5 rounded-2xl flex justify-between items-center border border-white/5 animate-slide-up">
                        <div class="flex items-center gap-4">
                            <div class="text-center bg-white/10 px-3 py-1.5 rounded-lg border border-white/10 min-w-[65px]">
                                <p class="text-xs font-black text-white leading-tight uppercase tracking-tighter">${t.date}</p>
                            </div>
                            <div>
                                <p class="text-sm font-bold text-gray-300">${t.desc || (isGave ? 'Sent Cash' : 'Received')}</p>
                                <p class="text-[10px] font-bold ${isGave ? 'text-red-400' : 'text-neonBlue'} uppercase tracking-widest">${t.type}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-base font-mono font-bold text-white">₹${formatMoney(t.amount)}</p>
                            <button onclick="delTx(${t.id})" class="text-[10px] text-gray-600 hover:text-red-500 transition-colors">DEL</button>
                        </div>
                    </div>`;
            });
        }

        function addPerson() {
            const name = document.getElementById('newPersonName').value.trim();
            if(!name) return;
            peopleData.push({ id: Date.now(), name, transactions: [] });
            document.getElementById('newPersonName').value = '';
            saveAll(); renderPeopleGrid();
        }

        function saveAll() {
            if(!currentUser) return;
            localStorage.setItem('neonFlux_expenses_' + currentUser.id, JSON.stringify(expensesData));
            localStorage.setItem('neonFlux_people_' + currentUser.id, JSON.stringify(peopleData));
        }

        function loadData() {
            if(!currentUser) return;
            expensesData = { budget: 0, list: [] };
            peopleData = [];
            const e = localStorage.getItem('neonFlux_expenses_' + currentUser.id); if(e) expensesData = JSON.parse(e);
            const p = localStorage.getItem('neonFlux_people_' + currentUser.id); if(p) peopleData = JSON.parse(p);
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('en-IN').format(Math.round(amount));
        }

        function logout() { 
            currentUser = null; 
            document.getElementById('app-view').classList.add('view-hidden');
            document.getElementById('login-view').style.display = 'flex';
            renderAuthScreen();
        }
        
        function resetSystem() { 
            if(confirm("DANGER: This will delete ALL users and ALL data on this device. Continue?")) { 
                localStorage.clear(); 
                window.location.reload(); 
            } 
        }
        
        function closePersonDetails() { document.getElementById('personDetailOverlay').classList.replace('open','closed'); renderPeopleGrid(); }
        function deleteExpense(id) { if(confirm("Delete this expense?")) { expensesData.list = expensesData.list.filter(e => e.id !== id); saveAll(); renderExpenses(); } }
        function delTx(id) { if(confirm("Delete this record?")) { const p = peopleData.find(x=>x.id===activePersonId); p.transactions = p.transactions.filter(t=>t.id!==id); saveAll(); renderPersonDetailsInternal(p); } }
        function deleteCurrentPerson() { if(confirm("Delete this ledger entirely?")) { peopleData = peopleData.filter(x=>x.id!==activePersonId); saveAll(); closePersonDetails(); } }
        function resetExpenses() { if(confirm("Clear all expenses?")) { expensesData.list = []; saveAll(); renderExpenses(); } }

        function openTransactionModal(type) { activeTxType=type; document.getElementById('txModalType').innerText = type; document.getElementById('txInputModal').classList.remove('hidden'); }
        function closeTxModal() { document.getElementById('txInputModal').classList.add('hidden'); document.getElementById('txDesc').value=''; document.getElementById('txAmt').value=''; }
        function submitPersonTx() {
            const amt = parseFloat(document.getElementById('txAmt').value);
            if(isNaN(amt)||amt<=0) return;
            const p = peopleData.find(x=>x.id===activePersonId);
            p.transactions.push({id:Date.now(), type:activeTxType, amount:amt, desc:document.getElementById('txDesc').value, date: new Date().toLocaleDateString('en-IN', {day:'numeric', month:'short'})});
            saveAll(); closeTxModal(); renderPersonDetailsInternal(p);
        }
    </script>
</body>
</html>
